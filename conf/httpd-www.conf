<Virtualhost _default_:%HTTP_PORT%>
        ServerName %HOST%
        ServerRoot %SERVER_ROOT%
        DocumentRoot %WWW_ROOT%
        ServerAdmin %SUPPORT_EMAIL%

        RewriteEngine On
        RewriteCond %{HTTP_HOST} ^%HOST%$ [NC,OR]
        RewriteRule ^\/(.*)$ https://%HOST%:%HTTPS_PORT%/$1 [R=301,L]

        ErrorLog %LOG_DIR%/httpd/error_log
        TransferLog %LOG_DIR%/httpd/access_log
        LogLevel warn
</Virtualhost>
<VirtualHost _default_:%HTTPS_PORT%>
        ServerName %HOST%
        ServerRoot %SERVER_ROOT%
        DocumentRoot %WWW_ROOT%
        ServerAdmin %SUPPORT_EMAIL%

        ErrorLog %LOG_DIR%/httpd/error_log
        TransferLog %LOG_DIR%/httpd/access_log
        LogLevel warn

        <Directory %WWW_ROOT%>
                Options +FollowSymLinks -Indexes
                AllowOverride None
        </Directory>

        SSLEngine on
        SSLProtocol all -SSLv2
        SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
        SSLCertificateFile %SERVER_CRT%
        SSLCertificateKeyFile %SERVER_KEY%

        <Files ~ "\.(cgi|shtml|phtml|php3?)$">
            SSLOptions +StdEnvVars
        </Files>

        SetEnvIf User-Agent ".*MSIE.*" \
                 nokeepalive ssl-unclean-shutdown \
                 downgrade-1.0 force-response-1.0

        CustomLog %LOGDIR%/httpd/ssl_request_log \
                  "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>
